<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add Student</h1>

    <form id="studentForm">
        <input type="text" id="name" placeholder="Enter Name" required><br>
        <input type="number" id="roll" placeholder="Enter Roll No" required><br>
        <input type="text" id="dept" placeholder="Enter Department" required><br>
        <button type="submit">Add</button>
    </form>

    <p id="response"></p>

    <script src="script.js"></script>
</body>
</html>
